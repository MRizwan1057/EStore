    <div class="container mt-5 p-5">
        <div id="register-row" class="row justify-content-center align-items-center">
            <div id="register-column" class="col-md-6" style="background-color: rgb(216, 215, 156); border-radius: 5px">
                <div id="register-box" class="col-md-12">
                    <form id="register-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Signup</h3>

                        <div class="form-group">
                            <label for="name" class="text-info">Name:</label><br />
                            <input type="text" name="name" autocomplete="on" id="name" class="form-control text-danger" />

                            <label for="email" class="text-info">Email:</label><br />
                            <input type="email" name="email" autocomplete="on" id="email" class="form-control text-danger" />

                            <label for="password" class="text-info">Password:</label><br />
                            <input type="password" name="password" autocomplete="on" id="password" class="form-control text-danger" />

                            <br />
                            <button type="button" name="register" id="register" class="btn btn-info btn-md click">
                Register
              </button>
                        </div>
                    </form>

                    <div class="alert alert-success" id="regd-succ" role="alert">
                        Already have an Account?<a href="signin.html"> Sign in</a>
                    </div>
